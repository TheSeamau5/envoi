[project]
name = "envoi-ai"
version = "0.1.0"
description = "API-backed evaluation environments for AI agents"
requires-python = ">=3.12"
license = "Apache-2.0"
readme = {text = """# envoi

Python SDK for building evaluation environments â€” HTTP servers that test whether AI-generated code actually works.

You write async Python functions that define what "correct" means. Envoi turns them into an API that any client can call.

```python
import envoi

@envoi.setup
async def build(submission: envoi.Documents):
    workdir = envoi.session_path()
    await envoi.run(f"cp -r {submission.dir}/. {workdir}")
    await envoi.run("make", cwd=str(workdir))

@envoi.test
async def hello_world():
    workdir = envoi.session_path()
    result = await envoi.run(f"{workdir}/cc tests/hello.c -o /tmp/test && /tmp/test")
    return {"passed": result.stdout == "hello"}
```

See the [full documentation](https://github.com/TheSeamau5/envoi) for guides, examples, and API reference.
""", content-type = "text/markdown"}
dependencies = [
    "fastapi>=0.128.5",
    "httpx>=0.28.1",
    "pydantic>=2.12.5",
    "python-multipart>=0.0.22",
    "uvicorn>=0.40.0",
]

[project.scripts]
envoi-runtime = "envoi.runtime:main"

[project.urls]
Homepage = "https://github.com/TheSeamau5/envoi"
Repository = "https://github.com/TheSeamau5/envoi"

[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["envoi"]
