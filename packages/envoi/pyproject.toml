[project]
name = "envoi"
version = "0.1.0"
description = "API-backed evaluation environments for AI agents"
requires-python = ">=3.12"
license = "Apache-2.0"
dependencies = [
    "fastapi>=0.128.5",
    "httpx>=0.28.1",
    "pydantic>=2.12.5",
    "python-multipart>=0.0.22",
    "uvicorn>=0.40.0",
]

[project.scripts]
envoi-runtime = "envoi.runtime:main"

[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["envoi"]
