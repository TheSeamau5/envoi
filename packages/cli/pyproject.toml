[project]
name = "envoi-cli"
version = "0.1.0"
description = "Unified CLI for the envoi platform"
requires-python = ">=3.12"
license = "Apache-2.0"
readme = {text = "Unified CLI for the envoi platform. See https://github.com/TheSeamau5/envoi for full documentation.", content-type = "text/plain"}
dependencies = [
    "envoi-ai",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
code = [
    "envoi-code",
]
all = [
    "envoi-code",
]

[project.scripts]
envoi = "envoi_cli.main:main"

[project.urls]
Homepage = "https://github.com/TheSeamau5/envoi"
Repository = "https://github.com/TheSeamau5/envoi"

[tool.uv.sources]
envoi-ai = { workspace = true }
envoi-code = { workspace = true }

[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["envoi_cli*"]
