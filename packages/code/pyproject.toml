[project]
name = "envoi-code"
version = "0.1.0"
description = "Code agent evaluation framework with trace capture"
requires-python = ">=3.12"
license = "Apache-2.0"
dependencies = [
    "envoi",
    "httpx>=0.27.0",
    "aiohttp>=3.10.0",
    "aiofiles>=24.0.0",
    "pydantic>=2.0.0",
    "mcp>=1.0.0",
    "boto3>=1.34.0",
    "modal>=0.60.0",
    "e2b-code-interpreter>=1.0.0",
    "python-dotenv>=1.0.0",
    "opencode-ai>=0.1.0a36",
    "matplotlib>=3.10.8",
    "pyarrow>=17.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.4.0",
    "mypy>=1.10.0",
]

[tool.uv.sources]
envoi = { workspace = true }

[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["envoi_code*"]
